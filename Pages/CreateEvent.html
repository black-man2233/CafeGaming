            </a>

            <!-- Sign-up and sign-in forms in the navigation bar -->

                <form class="auth-form-inline" action="#sign-in" method="post">

<body>
    <div class="container">
        <h1>Create Event</h1>
        
        <div class="form-container">
            <form>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required><br>
                
                <label for="eventDescription">Event Description:</label>
                <input type="text" id="eventDescription" required><br>
                
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation"><br>
                
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" required><br>
                
                <button type="submit" onclick="createEvent()">Create Event</button>
            </form>
        </div>
    </div>
