<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>

    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/index.css">

    <!-- Navigation bar -->
    <nav>
        <div class="nav-container">
            <div class="logo">Cafe Gaming</div>

            <!-- Sign-up and sign-in forms in the navigation bar -->
            <div class="auth-forms">
                <form class="auth-form-inline" action="#sign-in" method="post">
                    <input type="text" id="userName" placeholder="Username" required>
                    <input type="password" id="userPass" placeholder="Password" required>
                    <button type="submit" id="signInBtn">Sign In</button>
                    <button type="button" onclick="location.href='Pages/SignUp.html';">Sign Up</Button>

                </form>

            </div>
        </div>
    </nav>

    <nav>
        <a href="../index.html">Home</a>
        <a href="/Pages/AboutUs.html">About</a>
        <a href="/Pages/Events.html">Events</a>
        <a href="/Pages/Store.html">Store</a>
        <a href="/Pages/Contact.html">Contact</a>
    </nav>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
