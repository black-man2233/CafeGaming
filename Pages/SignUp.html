<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="../Styles/Signup.css">
    <link rel="stylesheet" href="../styles/index.css">

    <!-- Navigation bar -->
    <nav>
        <div class="nav-container">
            <a href="../index.html">
                <div class="logo">Cafe Gaming</div>
            </a>

            <!-- Sign-up and sign-in forms in the navigation bar -->
            <div class="auth-forms">
                <form class="auth-form-inline" action="#sign-in" method="post">
                    <input type="text" id="userName" placeholder="Username" required>
                    <input type="password" id="userPass" placeholder="Password" required>
                    <button type="submit" id="signInBtn">Sign In</button>
                    <button type="button" onclick="location.href='Pages/SignUp.html';">Sign Up</Button>

                </form>

            </div>
        </div>
    </nav>

    <nav>
        <a href="../index.html">Home</a>
        <a href="/Pages/AboutUs.html">About</a>
        <a href="/Pages/Events.html">Events</a>
        <a href="/Pages/Store.html">Store</a>
        <a href="/Pages/Contact.html">Contact</a>
    </nav>
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form class="signup-form" action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>

</html>
